<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz - Leaderboard</title>
  </head>
  <body>
    <!-- Leaderboard Container -->
    <div class="leaderboard-container" id="content">
      <div class="leaderboard-header">
        <h2>Leaderboard</h2>
      </div>

      <!-- Leaderboard Items -->
      <div class="leaderboard-item">
        <div class="rank-badge rank-1">1</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 1"
          class="profile-pic"
        />
        <div class="username">User 1</div>
        <div class="score">980 pts</div>
      </div>

      <div class="leaderboard-item">
        <div class="rank-badge rank-2">2</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 2"
          class="profile-pic"
        />
        <div class="username">User 2</div>
        <div class="score">920 pts</div>
      </div>

      <div class="leaderboard-item">
        <div class="rank-badge rank-3">3</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 3"
          class="profile-pic"
        />
        <div class="username">User 3</div>
        <div class="score">880 pts</div>
      </div>

      <!-- Additional Users -->
      <div class="leaderboard-item">
        <div class="rank-badge">4</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 4"
          class="profile-pic"
        />
        <div class="username">User 4</div>
        <div class="score">850 pts</div>
      </div>

      <div class="leaderboard-item">
        <div class="rank-badge">5</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 5"
          class="profile-pic"
        />
        <div class="username">User 5</div>
        <div class="score">820 pts</div>
      </div>

      <div class="leaderboard-item">
        <div class="rank-badge">6</div>
        <img
          src="https://via.placeholder.com/50"
          alt="User 6"
          class="profile-pic"
        />
        <div class="username">User 6</div>
        <div class="score">790 pts</div>
      </div>
    </div>
  </body>
</html>
