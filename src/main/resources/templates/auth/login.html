<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz - Login</title>
  </head>
  <body >
    <!-- Login Section -->
    <section
      class="bg-white dark:bg-gray-900 p-4 md:p-16 lg:p-20 mt-16"
      id="content"
    >
      <div class="container mx-auto bg-gray-200 dark:bg-gray-900">
        <div class="flex justify-center">
          <div class="w-full md:w-9/12 lg:w-7/12 xl:w-6/12">
            <div
              class="bg-gray-200 dark:bg-gray-200 shadow-lg rounded-lg overflow-hidden"
            >
              <div class="flex flex-col md:flex-row">
                <!-- Left Image Section -->
                <div class="w-full md:w-1/2 relative">
                  <img
                    th:src="@{/images/login_logo.png}"
                    alt="Welcome back you've been missed!"
                    class="w-full h-full object-cover mix-blend-overlay"
                    style="mix-blend-mode: multiply"
                  />
                  <div class="absolute inset-0 bg-black opacity-25"></div>
                  <!-- Overlay for better blending -->
                </div>
                <!-- Right Form Section -->
                <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                  <div class="text-center mb-6">
                    <h4
                      class="text-2xl font-semibold text-gray-800 dark:text-black"
                    >
                      Welcome back, you've been missed!
                    </h4>
                  </div>
                  <div class="mb-6">
                    <a
                      href="#!"
                      class="flex justify-center items-center font-semibold gap-2 w-full bg-gray-100 hover:bg-gray-500 hover:text-white transition-all text-gray-900 py-3 px-4 rounded-md shadow-sm mb-4"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-google"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                        />
                      </svg>
                      <span class="text-sm">Log in with Google</span>
                    </a>
                    <p
                      class="text-center mt-4 mb-6 text-gray-600 dark:text-gray-600"
                    >
                      Or sign in with
                    </p>
                  </div>
                  <!-- Login Form -->
                  <form action="#!" method="POST">
                    <div class="space-y-4">
                      <!-- Email Input -->
                      <div>
                        <label
                          for="email"
                          class="block text-sm font-medium text-gray-900 dark:text-gray-900"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="mt-2 w-full p-3 border border-gray-300 text-black rounded-md focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="name@example.com"
                          required
                        />
                      </div>
                      <!-- Password Input -->
                      <div>
                        <label
                          for="password"
                          class="block text-sm font-medium text-gray-700 dark:text-gray-900"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:text-gray-900 dark:border-gray-600"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <!-- Remember Me Checkbox -->
                      <div class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          id="remember_me"
                          name="remember_me"
                          class="h-4 w-4 text-blue-500 focus:ring-blue-500"
                        />
                        <label
                          for="remember_me"
                          class="text-sm text-gray-600 dark:text-gray-400"
                          >Keep me logged in</label
                        >
                      </div>
                      <!-- Submit Button -->
                      <div>
                        <button
                          type="submit"
                          class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-900 transition duration-200"
                        >
                          Log in now
                        </button>
                      </div>
                    </div>
                  </form>
                  <p class="mx-auto text-gray-900 mt-6 font-medium text-lg">Don't have an account? <a th:href="@{/auth/register}" class="font-extrabold">Register</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
