<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz - Register</title>
  </head>
  <body>
    <!-- Registration Section -->
    <section
      class="bg-white dark:bg-gray-900 p-4 md:p-16 lg:p-20 mt-16"
      id="content"
    >
      <div class="container mx-auto bg-gray-600 dark:bg-gray-900">
        <div class="flex justify-center">
          <div class="w-full md:w-9/12 lg:w-7/12 xl:w-6/12">
            <div
              class="bg-gray-200 dark:bg-gray-200 shadow-lg rounded-lg overflow-hidden"
            >
              <div class="flex flex-col md:flex-row">
                <!-- Left Image Section -->
                <div class="w-full md:w-1/2 relative">
                  <img
                    th:src="@{/images/login_logo.png}"
                    alt="Welcome to the registration page"
                    class="w-full h-full object-cover mix-blend-overlay"
                    style="mix-blend-mode: multiply"
                  />
                  <div class="absolute inset-0 bg-black opacity-25"></div>
                  <!-- Overlay for better blending -->
                </div>
                <!-- Right Form Section -->
                <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                  <div class="text-center mb-6">
                    <h4
                      class="text-2xl font-extrabold text-gray-800 dark:text-gray-900"
                    >
                      Create an Account
                    </h4>
                    <p class="text-gray-600 dark:text-gray-800 mt-2">
                      Fill in the details to register.
                    </p>
                  </div>
                  <!-- Registration Form -->
                  <form action="#!" method="POST">
                    <div class="space-y-4">
                      <!-- Full name Input -->
                      <div>
                        <label
                          for="name"
                          class="block text-md font-semibold text-gray-700 dark:text-gray-900"
                          >Full Name</label
                        >
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="Enter your username"
                          required
                        />
                      </div>
                      <!-- Username Input -->
                      <div>
                        <label
                          for="username"
                          class="block text-md font-semibold text-gray-700 dark:text-gray-900"
                          >Username</label
                        >
                        <input
                          type="text"
                          id="username"
                          name="username"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="Enter your username"
                          required
                        />
                      </div>

                      <!-- Email Input -->
                      <div>
                        <label
                          for="email"
                          class="block text-md font-semibold text-gray-700 dark:text-gray-900"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="name@example.com"
                          required
                        />
                      </div>

                      <!-- Password Input -->
                      <div>
                        <label
                          for="password"
                          class="block text-md font-semibold text-gray-700 dark:text-gray-900"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="Enter a strong password"
                          required
                        />
                      </div>

                      <!-- Confirm Password Input -->
                      <div>
                        <label
                          for="confirm_password"
                          class="block text-md font-semibold text-gray-700 dark:text-gray-900"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          id="confirm_password"
                          name="confirm_password"
                          class="mt-2 w-full p-3 border border-gray-300 rounded-md text-black focus:ring-2 focus:ring-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:text-gray-900"
                          placeholder="Confirm your password"
                          required
                        />
                      </div>

                      <!-- Terms and Conditions Checkbox -->
                      <div class="flex items-center space-x-2">
                        <input
                          type="checkbox"
                          id="terms"
                          name="terms"
                          class="h-4 w-4 text-blue-500 focus:ring-blue-500"
                          required
                        />
                        <label
                          for="terms"
                          class="text-sm text-gray-600 dark:text-gray-900"
                          >I agree to the
                          <a href="#!" class="text-blue-600 dark:text-blue-900"
                            >Terms and Conditions</a
                          ></label
                        >
                      </div>

                      <!-- Submit Button -->
                      <div>
                        <button
                          type="submit"
                          class="w-full py-3 bg-blue-500 text-white font-extrabold rounded-md hover:bg-blue-900 transition duration-200"
                        >
                          Register Now
                        </button>
                      </div>
                    </div>
                  </form>
                  <div class="mt-6 text-center">
                    <p class="text-lg text-gray-600 dark:text-gray-900">
                      Already have an account?
                      <a
                        th:href="@{/auth/login}"
                        class="text-blue-600 dark:text-blue-800 font-extrabold"
                        >Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
